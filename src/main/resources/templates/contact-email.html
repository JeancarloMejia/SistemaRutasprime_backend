<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo mensaje de contacto</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f6fa;
            color: #333;
            padding: 30px;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 650px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        h1 {
            color: #007bff;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .code {
            background-color: #eafaf1;
            color: #1a7f5b;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .info {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
            color: #2a9d8f;
        }
        .message-box {
            background-color: #f1f9ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .reply-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #2a9d8f;
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .reply-button:hover {
            background-color: #248b7f;
        }
        .footer {
            text-align: center;
            margin-top: 35px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            font-size: 12px;
            color: #888;
        }
        .footer img {
            display: block;
            margin: 10px auto 0;
            width: 110px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Nuevo mensaje de contacto</h1>
    <p class="code">Código: [[${code}]]</p>

    <div class="info">
        <p><span class="label">Nombre:</span> [[${name}]]</p>
        <p><span class="label">Correo:</span> [[${email}]]</p>
        <p><span class="label">Fecha de envío:</span> [[${date}]]</p>
    </div>

    <div class="message-box">
        <p><strong>Mensaje:</strong></p>
        <p>[[${message}]]</p>
    </div>

    <a class="reply-button" th:href="'mailto:' + ${email}" target="_blank">Responder a este mensaje</a>

    <div class="footer">
        &copy; 2025 Rutas Prime. Todos los derechos reservados.
        <img src="cid:logoImage" alt="Logo Rutas Prime">
    </div>
</div>
</body>
</html>
